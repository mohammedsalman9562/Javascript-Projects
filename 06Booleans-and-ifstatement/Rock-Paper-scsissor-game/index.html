<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
       
</head>
<body>
    <div class="containers">
         <p class="title">Rock Paper Scissors</p>

    <div class="buttons">
        <button onclick="
      makeMove('rock');
    " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button onclick="
      makeMove('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>
    </div>

    <p class="result js-result">Tie.</p>
    <p class="js-moves-chosen">
          You
          <img src="images/rock-emoji.png" class="move-icon">
          <img src="images/rock-emoji.png" class="move-icon">
          Computer
        </p>

    <p class="score js-score">
          Wins: 0, Losses: 0, Ties: 0
        </p>
    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
