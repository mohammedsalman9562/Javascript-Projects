<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <p class="title">Rock Paper Scissors</p>

    <div class="buttons">
      <button class="move-button" data-move="rock">
        <img class="move-icon" src="images/rock-emoji.png" alt="Rock" />
      </button>

      <button class="move-button" data-move="paper">
        <img class="move-icon" src="images/paper-emoji.png" alt="Paper" />
      </button>

      <button class="move-button" data-move="scissors">
        <img class="move-icon" src="images/scissors-emoji.png" alt="Scissors" />
      </button>
    </div>

    <p class="result js-result">Make your move!</p>

    <p class="js-moves-chosen">
      You <img class="move-icon js-your-move" alt="Your move" />
      <img class="move-icon js-computer-move" alt="Computer move" /> Computer
    </p>

    <p class="score js-score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset-score-button">Reset Score</button>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
