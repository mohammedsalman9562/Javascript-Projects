<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link
  rel="icon"
  type="image/png"
  href="https://upload.wikimedia.org/wikipedia/commons/3/3a/Calculator_icon.png"
/>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="screen">
      <div id="history" class="history"></div>
      <div id="output" class="output">0</div>
    </div>

    <div class="controls">
      <button class="key secondary" data-action="mc">MC</button>
      <button class="key secondary" data-action="mr">MR</button>
      <button class="key secondary" data-action="mplus">M+</button>
      <button class="key secondary" data-action="mminus">M-</button>
    </div>

    <div class="pad">
      <button class="key secondary" data-action="clear">C</button>
      <button class="key secondary" data-action="back">⌫</button>
      <button class="key secondary" data-value="%">%</button>
      <button class="key operator" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key operator" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key operator" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key operator" data-value="+">+</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key operator" data-action="equals">=</button>
    </div>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
